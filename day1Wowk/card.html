<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/9e9cb6d1bc.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="card bg-base-100 w-96 shadow-sm mt-30 mx-auto">
        <figure>
            <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes" />
        </figure>
 
            <div class="card-body">
                <h2 class="card-title">Card Title</h2>
                <div class="flex">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
                <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                <h1 class="text-4xl font-bold">$669 <span class="text-gray-500 text-2xl font-bold" ><del>$999</del></span></h1>
            <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
